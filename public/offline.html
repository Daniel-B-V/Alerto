<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Alerto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .offline-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      text-align: center;
      max-width: 500px;
      margin: 20px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .features {
      background: #f7fafc;
      border-radius: 12px;
      padding: 24px;
      margin: 24px 0;
      text-align: left;
    }

    .features h2 {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 16px;
      text-align: center;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .feature-item:last-child {
      border-bottom: none;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-icon::after {
      content: 'âœ“';
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .feature-text {
      font-size: 14px;
      color: #4a5568;
    }

    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: #fed7d7;
      border-radius: 20px;
      margin-top: 16px;
      font-size: 14px;
      color: #c53030;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #c53030;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .online .status-indicator {
      background: #c6f6d5;
      color: #22543d;
    }

    .online .status-dot {
      background: #22543d;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Don't worry, Alerto works offline with cached data!
    </p>

    <div class="features">
      <h2>Available Offline:</h2>
      <div class="feature-item">
        <div class="feature-icon"></div>
        <div class="feature-text">Last known typhoon positions</div>
      </div>
      <div class="feature-item">
        <div class="feature-icon"></div>
        <div class="feature-text">Cached weather data</div>
      </div>
      <div class="feature-item">
        <div class="feature-icon"></div>
        <div class="feature-text">Historical storm information</div>
      </div>
      <div class="feature-item">
        <div class="feature-icon"></div>
        <div class="feature-text">Saved locations and preferences</div>
      </div>
    </div>

    <button class="retry-button" onclick="retryConnection()">
      Retry Connection
    </button>

    <div class="status-indicator">
      <span class="status-dot"></span>
      <span id="status-text">Offline Mode</span>
    </div>
  </div>

  <script>
    // Check online status
    function updateOnlineStatus() {
      const container = document.querySelector('.offline-container');
      const statusText = document.getElementById('status-text');

      if (navigator.onLine) {
        container.classList.add('online');
        statusText.textContent = 'Back Online!';

        // Automatically reload after 1 second
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        container.classList.remove('online');
        statusText.textContent = 'Offline Mode';
      }
    }

    // Retry connection
    function retryConnection() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        alert('Still offline. Please check your internet connection and try again.');
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Check status on load
    updateOnlineStatus();

    // Check connection every 5 seconds
    setInterval(() => {
      fetch('/api/health', { method: 'HEAD', cache: 'no-cache' })
        .then(() => {
          if (!document.querySelector('.offline-container').classList.contains('online')) {
            updateOnlineStatus();
          }
        })
        .catch(() => {
          // Still offline
        });
    }, 5000);
  </script>
</body>
</html>
